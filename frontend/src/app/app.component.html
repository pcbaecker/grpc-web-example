<h1>Example of GRPC with Books</h1>

<mat-card>
    <mat-card-title>Create a new book</mat-card-title>
    <mat-card-content>


            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput type="text" [(ngModel)]="bookTitle">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Author</mat-label>
                <input matInput type="text" [(ngModel)]="bookAuthor">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onCreateBook()">Create</button>
 

    </mat-card-content>
</mat-card>

<table mat-table #mytable [dataSource]="listOfBooks" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.getId()}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.getTitle()}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.getAuthor()}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
